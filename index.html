<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/translations.js" defer></script>
    <script src="js/scripts.js" defer></script>
  </head>

  <body>
    <!-- Экран загрузки -->
    <div id="preloader">
      <div class="preloader-circles">
        <div class="circle" style="--i: 0"></div>
        <div class="circle" style="--i: 1"></div>
        <div class="circle" style="--i: 2"></div>
        <div class="circle" style="--i: 3"></div>
        <div class="circle" style="--i: 4"></div>
        <div class="circle" style="--i: 5"></div>
        <div class="circle" style="--i: 6"></div>
        <div class="circle" style="--i: 7"></div>
        <div class="circle" style="--i: 8"></div>
        <div class="circle" style="--i: 9"></div>
        <div class="circle" style="--i: 10"></div>
        <div class="circle" style="--i: 11"></div>
        <div class="circle" style="--i: 12"></div>
        <div class="circle" style="--i: 13"></div>
        <div class="circle" style="--i: 14"></div>
        <div class="circle" style="--i: 15"></div>
        <div class="circle" style="--i: 16"></div>
        <div class="circle" style="--i: 17"></div>
        <div class="circle" style="--i: 18"></div>
        <div class="circle" style="--i: 19"></div>
        <div class="circle" style="--i: 20"></div>
      </div>
    </div>

    <!-- main form -->
    <div class="container">
      <div class="avatar">
        <!-- Аватар -->
        <img src="images/ava.JPG" alt="Avatar" />

        <!-- Кнопки -->
        <div class="button-container">
          <!-- Кнопка смены языка -->
          <a id="language-button" class="round-button" href="?lang=ua">UA</a>

          <!-- Кнопка скачивания контакта -->
          <a class="round-button-animated" href="files/contact.vcf">
            <img src="images/add-contact.png" alt="Add Contact" />
          </a>
        </div>
      </div>

      <h1 id="name"></h1>

      <div class="info-block">
        🔞<span id="age-label"></span>
        <span id="age"></span>
        <span id="age-years-text"></span>
      </div>

      <div class="info-block">
        🎂<span id="birth-date-label">":"</span>
        <span id="birth-date"></span>
      </div>

      <div class="section-divider">
        <span id="phone-label"></span>
      </div>

      <!-- Phone Numbers -->

      <a class="button" href="tel:+380967935423">
        <img src="images/Kyivstar.svg" alt="Kyivstar" /> Kyivstar: 0967935423
      </a>

      <div class="section-divider">
        <span id="social-label"></span>
      </div>

      <!-- Telegram -->
      <a class="button" href="https://t.me/MishaSacvoyage" target="_blank">
        <img src="images/TG.svg" alt="Telegram Icon" /> Telegram: MishaSacvoyage
      </a>

      <!-- Instagram -->
      <a
        class="button"
        href="https://instagram.com/s.mishutin/"
        target="_blank"
      >
        <img src="images/Instagram.svg" alt="Instagram Icon" /> Instagram:
        s.mishutin
      </a>

      <div class="section-divider">
        <span id="finance-label"></span>
      </div>

      <!-- Mono -->
      <a
        class="button"
        href="https://send.monobank.ua/jar/491nsn8vvN"
        target="_blank"
      >
        <img src="images/mono.png" alt="Mono Logo" />
        <span id="mono-donate-label"></span>
      </a>

      <footer>
        <a
          href="https://yarik-za.github.io/NFC_Contact/"
          target="_blank"
          rel="noopener noreferrer"
          class="footer-link"
        >
          © 2025 - <span id="year_creation"></span> By Yarik Zaychenko.
        </a>
      </footer>
    </div>
    <script src="js/scripts.js" async></script>
  </body>
</html>
